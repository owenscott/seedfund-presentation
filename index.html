						## About the Fund
						<br>

						* Established two years ago at the Saïd Business School
						* Currently has a portfolio of four companies
						* Applications for 2014/2015 funding round open from Dec-Feb
					</script>

					<script type="text/template">
						## What the Fund Does
						<br>

						* Makes early stage investments of £25,000-£50,000 in promising University of Oxford startups (via convertible notes)
						* Provides business development and strategic support to the startups as they mature
					</script>

				<section data-markdown>
					<script type="text/template">
						### Funding Criteria
						<br>

						* Have at least one Oxford student, alumnus, or staff member on the founding team
						* Be in a pilot or proof-of-concept stage, with no significant previous investment
						* Have the potential to receive follow-on investment or generate substantial revenues in the next 18 months
						* Have small initial capital requirements such that our investment can make a difference
						* Be registered either in the UK or the US
					</script>
